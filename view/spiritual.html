    <section class="bg-light mt-5">
      <div class="container-lg">
        <div class="row justify-content-center">
          <h3 class="text-dark p-0 text-center" style="width: 45rem; height: 5rem" id="spiritual-question-field"></h3>

          <div class="row justify-content-center">
            <div class="card mt-3 justify-content-evenly align-items-center" style="width: 40rem; height: 18rem">
              <ul class="list-group list-group-flush">
                <li class="list-group-item p-3" onclick="buttonPress(4)" style="cursor: pointer; user-select: none; width: 40rem" id="stronglyAgree">Strongly Agree</li>
                <li class="list-group-item p-3" onclick="buttonPress(3)" style="cursor: pointer; user-select: none; width: 40rem" id="agree">Agree</li>
                <li class="list-group-item p-3" onclick="buttonPress(2)" style="cursor: pointer; user-select: none; width: 40rem" id="sometimes">Sometimes</li>
                <li class="list-group-item p-3" onclick="buttonPress(1)" style="cursor: pointer; user-select: none; width: 40rem" id="disagree">Disagree</li>
                <li class="list-group-item p-3" onclick="buttonPress(0)" style="cursor: pointer; user-select: none; width: 40rem" id="stronglyDisagree">Strongly Disagree</li>
              </ul>
            </div>
          </div>

          <div class="row mt-3 justify-content-end" style="width: 40rem">
            <button class="btn btn-info w-25" onclick="back()">Back</button>
            <p class="text-dark text-center fw-normal w-25" id="spiritual-progress"></p>
            <button class="btn btn-secondary w-25" onclick="next()">Next</button>
          </div>
        </div>
      </div>
    </section>
