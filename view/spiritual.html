<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiritual Test</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../site.css" asp-append-version="true" />
    <link rel="stylesheet" href="../btn.css" asp-append-version="true" />
    <link rel="stylesheet" href="../index.css" asp-append-version="true" />
  
    <!-- @* Lato Font *@ -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
    <!-- @* Inter Font *@ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container-fluid container-nav bg-bg p-0">
      <nav class="navbar navbar-expand navbar-light">
        <a class="navbar-brand text-white" href="../index.html">
          <h3 class="h3-bold">Faithful Insights</h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end align-items-stretch mr-138" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link text-white sm-text mr-50" href="#">About us</a>
            <a class="nav-item nav-link text-white sm-text mr-50" href="#">Services</a>
            <a class="nav-item nav-link text-white sm-text mr-50" href="#">Contact us</a>
            <button class="btn btn-primary btn-main">Start Insights</button>
          </div>
        </div>
      </nav>
    </div>

    <div class="container-fluid card text-white bg-bg mt-5 ml-128 align-items-center justify-items-center" style="max-width: 1000px;">
      <div class="card-body full-width">
        <button onClick="left()" class="btn btn-primary">Left</button>
        <button onClick="right()" class="btn btn-primary">Right</button>
        <h4 class="card-title" id="question_field"></h4>
          <button
          type="button"
          id="btnNever"
          class="btn btn-primary btn-block mt-3"
          onClick="add(0)"
        >
          Strongly disagree
        </button>
        <button
          type="button"
          id="btnRarely"
          class="btn btn-primary btn-block mt-3"
          onClick="add(1)"
        >
          Disagree
        </button>
        <button
          type="button"
          id="btnSometimes"
          class="btn btn-primary btn-block mt-3"
          onClick="add(2)"
        >
          Sometimes
        </button>
        <button
          type="button"
          id="btnOften"
          class="btn btn-primary btn-block mt-3"
          onClick="add(3)"
        >
          Agree
        </button>
        <button
          type="button"
          id="btnEveryday"
          class="btn btn-primary btn-block mt-3"
          onClick="add(4)"
        >
          Strongly agree
        </button>
      </div>
    </div>
  </body>
 
  <script src="../js/spiritualQuestions.js" type="text/javascript">
  </script>
</html>
