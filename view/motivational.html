              <ul class="list-group ">
                <h4 class="card-title" id="behavioral-button-field"></h4>
                <li class="list-group-item p-3 list-group-behavioral" onclick="buttonPress(4)" id="stronglyAgree">Strongly Agree</li>

                <li class="list-group-item p-3 list-group-behavioral" onclick="buttonPress(2)" id="sometimes">Sometimes</li>

            </div>
            <div class="col card mt-3 ml-5 justify-content-evenly align-items-center mx-3">
              <ul class="list-group">

          <div class="row mt-5 justify-content-end">
            <button class="btn btn-info" style="width: 10rem" onclick="back()">Back</button>
            <p class="text-dark text-center fw-normal" style="width: 10rem" id="spiritual-progress"></p>
            <button class="btn btn-secondary" style="width: 10rem" onclick="next()" id="nextButton">Next</button>

            <div class="row justify-content-end">
              <button class="btn btn-warning bg-pm mt-3 text-white" style="width: 10rem" onclick="submit(data)" id="submitButton">Submit</button>
            </div>
          </div>
          <div class="mt-5"></div>
          <div class="mt-5"></div>
          <div class="mt-5"></div>
        </div>
